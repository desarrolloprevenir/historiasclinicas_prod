

<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="status == 'existe'">
    No se puede agregar. El medico actualmente ya se encuentra registrado en {{identity.nombre}}.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<div id="buscar-formulario-medico">
    <div class="col-lg-12">
        <div class="input-group" id="buscarC">
            <form  class="form-signin" #cedulaForm="ngForm" (ngSubmit)="buscarMedico()">
            <div class="input-group-prepend"> 
             <span class="input-group-text">Cedula</span>
             <input type="number" aria-label="cedula" name="cedula" #cedula="ngModel" [(ngModel)]="medico.cedula" class="form-control">
             <button type="submit" class="btn btn-secondary btnbuscar">Buscar</button>
           </div>      
           </form> 
         </div>
    </div>
</div>

<div class="alert alert-primary" role="alert" *ngIf="existe === false">
        El medico no existe 多Desea crearlo?
</div>


<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="status == 'contrasenia'">
    Las contrase単as no cinciden.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

     

<div id="formulario-crear-medico" *ngIf="existe && formulario">

  <div class="col-lg-12">
    <h3 >Datos medico</h3>
    
    <form (ngSubmit)="agregarMedico(true)">
        <div class="form-group">
            <!-- <label for="exampleInputEmail1">Nombre medico</label> -->
            <input type="text" class="form-control"   placeholder="Nombres del medico" value="{{medico.nombres}}"  [readonly]="existe">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>

          <div class="form-group">
              <!-- <label for="exampleInputEmail1">Nombre medico</label> -->
              <input type="text" class="form-control"   placeholder="Apellidos del medico" value="{{medico.apellidos}}"  [readonly]="existe">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
                <!-- <label for="exampleInputEmail1">Nombre medico</label> -->
                <input *ngIf="!existe" type="number" class="form-control"   placeholder="Tarjeta profecional" [readonly]="existe">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
                <!-- <label for="exampleInputEmail1">Nombre medico</label> -->
                <input type="text" class="form-control"   placeholder="Especialidad medica" value="{{medico.titulo}}"  [readonly]="existe">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <button type="submit" class="btn btn-success">Agregar</button>
    </form>
  </div>

</div>


<!-- FORMULARIO CUANDO NO EXISTE MEDICO -->


<div id="formulario-crear-medico" *ngIf="!existe && formulario">

    <div class="col-lg-12">
       <h3>Por favor ingresa los datos</h3>
      
      <form class="form-signin" #agregarForm="ngForm" (ngSubmit)="agregarMedico(false)">
          <div class="form-group">
              <!-- <label for="exampleInputEmail1">Nombre medico</label> -->
              <input type="text"  name="nombres" #nombres="ngModel" [(ngModel)]="medico.nombres" class="form-control" aria-describedby="emailHelp" placeholder="Nombres del medico"  [readonly]="existe">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
  
            <div class="form-group">
                <!-- <label for="exampleInputEmail1">Nombre medico</label> -->
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="medico.apellidos"  class="form-control"  aria-describedby="emailHelp" placeholder="Apellidos del medico" [readonly]="existe">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
  
              <div class="form-group">
                  <!-- <label for="exampleInputEmail1">Nombre medico</label> -->
                  <input type="email" name="email" #email="ngModel" [(ngModel)]="medico.email"  class="form-control"  aria-describedby="emailHelp" placeholder="correo_medico@ejemplo.com"   [readonly]="existe">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
  
              <div class="form-group">
                  <!-- <label for="exampleInputEmail1">Nombre medico</label> -->
                  <input type="password" name="pssw" #pssw="ngModel" [(ngModel)]="medico.pssw"  class="form-control"  aria-describedby="emailHelp" placeholder="Contrase単a"  [readonly]="existe">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>

              <div class="form-group">
                  <!-- <label for="exampleInputEmail1">Nombre medico</label> -->
                  <input type="password" name="confirmPssw" #confirmPssw="ngModel" [(ngModel)]="medico.confirmPssw"  class="form-control"  aria-describedby="emailHelp" placeholder="Contrase単a"  [readonly]="existe">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>

              <div class="form-group">
                  <!-- <label for="exampleInputEmail1">Nombre medico</label> -->
                  <input *ngIf="!existe" type="number" name="tarj_profecional" #tarj_profecional="ngModel" [(ngModel)]="medico.tarj_profecional" class="form-control"  aria-describedby="emailHelp" placeholder="Tarjeta profecional" [readonly]="existe">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
  
              <div class="form-group">
                  <!-- <label for="exampleInputEmail1">Nombre medico</label> -->
                  <input type="text" name="titulo" #titulo="ngModel" [(ngModel)]="medico.titulo" class="form-control"  aria-describedby="emailHelp" placeholder="Especialidad medica" [readonly]="existe">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
  
              <button type="submit" class="btn btn-success">Agregar</button>
      </form>
    </div>
  
  </div>
